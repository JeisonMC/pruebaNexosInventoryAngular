<div>
  <mat-toolbar>
    <span>Update Inventory </span>
    <span class="example-spacer"></span>
    <mat-icon id="close-icon" fxFlex (click)="closeDialog()" fxLayoutAlign="end end">close</mat-icon>
  </mat-toolbar>
</div>

<br>
<div>
  <span style="font-size: 16px">Fill the fields and register the product</span>
</div>
<br>

<form class="form" [formGroup]="updateInventoryForm" (ngSubmit)="updateInventory(); myForm.resetForm()" #myForm="ngForm">
  <input class="input" type="text" placeholder="name" formControlName="name">
  <input class="input" type="number" min="0" placeholder="quantity" formControlName="quantity">
  <input class="input" type="date" [max]=findDate() formControlName="date">

  <br>
  <br>

  <div class="containerButtons">
    <button mat-icon-button class="Buttons">Update</button>
  </div>
</form>
